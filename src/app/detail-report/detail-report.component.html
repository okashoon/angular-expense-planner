<table class="table" *ngFor="let category of categoryArray; let i = index">
    <thead class="thead-inverse">
        <tr>
            <th>{{category}}</th>
            <th>{{categoryTotalsArray[i]}}</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let expense of mainList[category]; let k = index">
            <td>{{expense.name}}</td>
            <td>{{expense.amount}}</td>
        </tr>
    </tbody>
</table>
