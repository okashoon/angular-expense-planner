<div id="results-container">

    <div id="myChart">
        <canvas baseChart [data]="doughnutChartData" [labels]="doughnutChartLabels" [chartType]="'doughnut'" (chartHover)="chartHovered($event)" (chartClick)="chartClicked($event)"></canvas>
    </div>
    <div id="total-income">
        <strong>Total Income: {{totalIncomes}}</strong>
    </div>
    <div class="progress">
        <div class="progress-bar" [style.width]="expenseIncomePercent + '%'"></div>
        <strong [style.left]="expenseIncomePercent - 15 + '%'" class="progress-expense"><i class="fa fa-cart-arrow-down fa-2x"></i>Expenses<br>{{totalExpenses}}</strong>
        <strong class="progress-remaining"><i class="fa fa-dollar fa-2x"></i>Remaining Cash<br>{{totalIncomes - totalExpenses}}</strong>
    </div>

</div>
<button routerLink="/report" routerLinkACtive="active" id="report" class="btn btn-success btn-lg">
        <i class="fa fa-list-alt fa-lg"></i>
        &nbsp;Detailed Report
    </button>
