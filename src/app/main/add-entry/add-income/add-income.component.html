<div *ngIf="viewOn">
    <form (ngSubmit)="onSubmit()">
        <div class="input-group centered">
            <input type="text" class="form-control " placeholder="Income" name="title" [(ngModel)]="income.name" required>
        </div>

        <div class="input-group centered">
            <label for="category">Category:</label>
            <select class="form-control" name="category" [(ngModel)]="income.category">
                    <option>Salary</option>
                    <option>Deposits</option>
                    <option>Savings</option>
                    <option>Bonus</option>
                    <option>Rent</option>
                    <option>Other</option>
                </select>
        </div>

        <div class="input-group  centered ">
            <span class="input-group-addon">EGP</span>
            <input type="number" class="form-control" placeholder="amount" name="amount" [(ngModel)]="income.amount" required>
            <span class="input-group-addon ">LE</span>

        </div>

        <button class="btn btn-success btn-block " type="submit ">Add Income</button>
    </form>
</div>
