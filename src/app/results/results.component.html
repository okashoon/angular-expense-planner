<div id="results-container">
    <div class="total" style="background-color: blue">
        <h3>Total Income</h3>
        <h4>{{totalIncome}}</h4>
    </div>

    <div style="display: inline-block" id="myChart">
        <canvas baseChart [data]="doughnutChartData" [labels]="doughnutChartLabels" [chartType]="'doughnut'" (chartHover)="chartHovered($event)" (chartClick)="chartClicked($event)"></canvas>
    </div>

    <div class="total" style="background-color: orangered">
        <h3>Total Expenses</h3>
        <h4>{{totalExpenses}}</h4>
    </div>
</div>
